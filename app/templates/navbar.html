<nav
  class="navbar z-2 bg-dark navbar-expand-lg bg-body-tertiary border-bottom border-body fixed-top"
  data-bs-theme="dark"
  id="navbar"
>
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">
      <img
        src="{{ url_for('static', filename='images/RegulonDB_logo.png') }}"
        style="max-width: 150px"
        alt="RegulonDB logo"
      />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
      >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        {% if current_user.is_authenticated %}
        <button class="nav-item" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">Chats</button>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
        </li>
        {% endif %}
        <li class="nav-item">
          <a
          class="nav-link active"
          aria-current="page"
          href="{{ url_for('index') }}"
          >Home</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
